{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><em>Опубликовано: {{ post.created_at }}</em></p>
    <a href="{{ url_for('show_comments', post_id=post.id) }}">Посмотреть комментарии</a>
    <br>
    <a href="{{ url_for('all_posts') }}">Назад ко всем постам</a>
{% endblock %}
