{% extends "base.html" %}

{% block title %}Все посты{% endblock %}

{% block content %}
    <h1>Все посты</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content[:100] }}...</p>
            <a href="{{ url_for('show_post', post_id=post.id) }}" class="button">Читать далее</a>
        </div>
    {% endfor %}
{% endblock %}
