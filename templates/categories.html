{% extends "base.html" %}

{% block title %}Все категории{% endblock %}

{% block content %}
<h1>Все категории</h1>
<div class="category-list">
    {% for category, post_count in categories %}
        <a href="{{ url_for('show_category', category_id=category.id) }}" class="category-button">
            {{ category.name }} ({{ post_count }})
        </a>
    {% endfor %}
</div>
{% endblock %}
